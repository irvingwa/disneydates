<!DOCTYPE html>
<html>
  <head>
    <head>
      <script type="text/javascript" src="table.js"></script>
    </head>
    <style>
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }

      td,
      th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }

      tr:nth-child(even) {
        background-color: #dddddd;
      }
    </style>
  </head>

  <body>
    <div align="center">
      Date:
      <input id="date" type="date" name="date" placeholder="mm/dd/yyy" />
      <input type="submit" onclick="updateDates()" />
    </div>

    <table>

        <th>Reservation</th>

      </tr>
